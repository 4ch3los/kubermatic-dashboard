<div class="page-top clearfix" baScrollPosition maxHeight="50" (scrollChange)="scrolledChanged($event)"
     [ngClass]="{scrolled: isScrolled}">

  <a routerLink="/pages/dashboard" class="al-logo clearfix">KUBERMATIC</a>

  <div class="info" *ngIf="auth.authenticated()">
    <kubermatic-breadcrumbs></kubermatic-breadcrumbs>
  </div>

  <div class="user-profile clearfix" *ngIf="auth.authenticated()">
    <div class="dropdown al-user-profile" *ngIf="userProfile">
      <a class="profile-toggle-link dropdown-toggle" id="user-profile-dd" data-toggle="dropdown" aria-expanded="false">
        <img [src]="userProfile.picture" alt="" class="profile-img">
      </a>
      <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
        <li class="dropdown-item"><i class="dropdown-arr"></i></li>
        <li class="dropdown-item"><a href><i class="fa fa-user"></i>Profile</a></li>
        <li class="divider" role="separator"></li>
        <li class="dropdown-item"><a href class="signout" (click)="logout()"><i class="fa fa-power-off"></i>Sign out</a></li>
      </ul>
    </div>
    <div class="actions-section">
      <a href>
        <i class="fa fa-plus"></i><span>Add</span>
      </a>
    </div>
  </div>

  <div class="login-section" *ngIf="!auth.authenticated()">
    <button type="button" class="btn btn-link" (click)="login()">
      <i class="fa fa-sign-in"></i><span>Log In</span>
    </button>
  </div>
</div>
