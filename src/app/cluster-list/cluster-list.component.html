<div class="container">
  <div class="row flex-items-xs-center">
    <h2 class="cluster-headline">My Cluster</h2>

  </div>
</div>

<div class="container cluster">
  <div class="row list-headline">
    <div class="col-xs-4">Cluster Name</div>
    <div class="col-xs-3">DC of Nodes</div>
    <div class="col-xs-2">Status</div>
    <div class="col-xs-3">Health
      <a routerLink="wizard">
        <button type="button" class="btn btn-primary">
          <i class="fa fa-plus" style="margin-right: 5px;" aria-hidden="true"></i>Add Cluster
        </button>
      </a>
    </div>
  </div>
  <kubermatic-cluster-item *ngFor="let c of clusters" [cluster]="c"></kubermatic-cluster-item>
  <div class="row list-empty" *ngIf="!clusters.length">
    <div class="col-xs-12 text-center">
      No Cluster available. Please add a Cluster.
    </div>
  </div>
</div>
